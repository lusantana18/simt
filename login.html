<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página de login</title>
  <link rel="icon" href="image/logo-react.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="login.css">

</head>
<body>

<div class="container">
   <section id="formHolder">
      <div class="row">
         <div class="col-sm-6 brand">
            <a href="#" class="logo"> <img src="image/modif.png" alt="" width="100px"></a>
            <div class="heading">
               <h2>Não espere pelas condições perfeitas,</h2>
               <p>crie-as</p>
            </div>
            <div class="success-msg">
               <p>Você se tornou um membro valioso da nossa equipe agora.</p>
               <a href="contrato.html" class="profile">Entrar</a>
            </div>
         </div>
         <div class="col-sm-6 form">
            <!-- Login Form -->
            <div class="login form-peice switched">
               <form class="login-form" action="#" method="post">
                  <div class="form-group">
                     <label for="loginemail">Insira seu Email</label>
                     <input type="email" name="loginemail" id="loginemail" required>
                  </div>
                  <div class="form-group">
                     <label for="loginPassword">Insira sua senha</label>
                     <input type="password" name="loginPassword" id="loginPassword" required>
                  </div>
                  <div class="CTA">
                     <button class="entrar" onclick="window.location.href=''">Entrar</button>
                     <a href="" class="switch">Não tenho uma conta</a>
                  </div>
               </form>
            </div><!-- fim Login Form -->
            <!-- Signup Form -->
            <div class="signup form-peice">
               <form class="signup-form" action="#" method="post">                
                  <div class="form-group">
                     <label for="name">Insira seu nome e sobrenome</label>
                     <input type="text" name="username" id="name" class="name">
                     <span class="error"></span>
                  </div>
                  <div class="form-group">
                     <label for="cnpj">Insira o CNPJ</label>
                     <input type="text" name="cnpj" id="cnpj" required>
                     <span class="error"></span>
                  </div>
                  <div class="form-group">
                     <label for="email">Insira um email válido</label>
                     <input type="email" name="emailAdress" id="email" class="email">
                     <span class="error"></span>
                  </div>
                  <div class="form-group">
                     <label for="phone">Insira um telefone - <small>Opcional</small></label>
                     <input type="text" name="phone" id="phone">
                  </div>
                  <div class="form-group">
                     <label for="password">Crie uma senha</label>
                     <input type="password" name="password" id="password" class="pass">
                     <span class="error"></span>
                  </div>
                  <div class="form-group">
                     <label for="passwordCon">Confirme sua senha</label>
                     <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                     <span class="error"></span>
                  </div>
                  <div class="CTA">
                     <input type="submit" value="Criar conta" id="submit">
                     <a href="#" class="switch">Já tenho uma conta</a>
                  </div>
               </form>
            </div><!-- fim Signup Form -->
         </div>
      </div>

   </section>

</div>

   <!--links js-->
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script  src="./login.script.js"></script>

</body>
</html>
